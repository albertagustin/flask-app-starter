name: Post Deploy

on:
  workflow_dispatch:

jobs:
  post-deploy:
    runs-on: ubuntu-latest
    name: Run post-deploy action
    steps:
      - uses: actions/checkout@v2
        with:
          repository: albertagustin/github-actions
          ref: main
          path: ./.github/actions/github-actions
      - id: post-deploy
        uses: ./.github/actions/github-actions/post-deploy
